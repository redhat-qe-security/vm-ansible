---
- hosts: 127.0.0.1
  connection: local
  gather_facts: yes
  pre_tasks:
    - name: Check if KVM {{ img_name }} with IP exists
      shell:
        cmd: virsh domifaddr "{{ img_name }}" 2>/dev/null  | grep -o -E "((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.?)){4}"
      ignore_errors: true
      register: ip_addr

  roles:
    - role: common
      when: ip_addr.stdout == ""

  tasks:
    - name: Add existing VM to an inventory
      add_host:
        name: vm
        ansible_host: "{{ ip_addr.stdout }}"
      when:  ip_addr.stdout != ""

- hosts: vm
  user: root
  become: yes

  roles:
    - role: smart-card-deps
    - role: virtual-smart-card
